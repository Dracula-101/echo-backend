name: echo-backend-dev

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  echo-network:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  # Database volumes
  postgres_data:
    driver: local

  # Cache volumes
  redis_data:
    driver: local

  # Message broker volumes
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local

  # Centralized Go cache (shared across all services)
  go-mod-cache:
    driver: local
  go-build-cache:
    driver: local

  # Service-specific build cache volumes (for hot reload artifacts)
  api-gateway-build-cache:
    driver: local
  auth-service-build-cache:
    driver: local
  message-service-build-cache:
    driver: local
  user-service-build-cache:
    driver: local
  location-service-build-cache:
    driver: local

# =============================================================================
# SERVICES
# =============================================================================
services:

  # ===========================================================================
  # CACHE WARMER (Run once to populate Go cache)
  # ===========================================================================

  # ---------------------------------------------------------------------------
  # Go Cache Warmer
  # ---------------------------------------------------------------------------
  go-cache-warmer:
    image: golang:1.25-alpine
    container_name: echo-go-cache-warmer
    profiles: [ "cache-warmer" ]
    volumes:
      - ${PWD}:/workspace
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    networks:
      - echo-network
    working_dir: /workspace
    command: >
      sh -c "
        echo '========================================';
        echo 'Warming Up Go Module Cache';
        echo '========================================';
        echo '';
        cd /workspace/shared && echo '[1/6] Processing shared...' && go mod download;
        cd /workspace/services/api-gateway && echo '[2/6] Processing api-gateway...' && go mod download;
        cd /workspace/services/auth-service && echo '[3/6] Processing auth-service...' && go mod download;
        cd /workspace/services/message-service && echo '[4/6] Processing message-service...' && go mod download;
        cd /workspace/services/location-service && echo '[5/6] Processing location-service...' && go mod download;
        cd /workspace/services/user-service && echo '[6/6] Processing user-service...' && go mod download 2>/dev/null || echo 'user-service not found, skipping...';
        echo '';
        echo '========================================';
        echo 'âœ“ Go cache warmup complete!';
        echo '========================================';
        echo '';
        echo 'Cache volumes populated:';
        echo '  - go-mod-cache';
        echo '  - go-build-cache';
        echo '';
        echo 'All services will now build faster!';
      "
    restart: "no"

  # ===========================================================================
  # INFRASTRUCTURE LAYER
  # ===========================================================================

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: echo-postgres
    ports:
      - "0.0.0.0:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-echo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-echo_password}
      POSTGRES_DB: ${POSTGRES_DB:-echo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - echo-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-echo}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Database Initializer
  # ---------------------------------------------------------------------------
  db-init:
    image: postgres:15-alpine
    container_name: echo-db-init
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-echo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-echo_password}
      POSTGRES_DB: ${POSTGRES_DB:-echo_db}
    volumes:
      - ${PWD}/infra/scripts:/scripts:ro
      - ${PWD}/database:/database:ro
    networks:
      - echo-network
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: [ "/bin/sh" ]
    command: >
      -c "
        apk add --no-cache bash &&
        echo '[INFO] Waiting for postgres to be ready...' &&
        sleep 2 &&
        cd /scripts &&
        bash init-db.sh
      "
    restart: "no"

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: echo-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - echo-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Zookeeper (Kafka Dependency)
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: echo-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - echo-network
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo ruok | nc localhost 2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Kafka Message Broker
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: echo-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - echo-network
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ===========================================================================
  # APPLICATION LAYER
  # ===========================================================================

  # ---------------------------------------------------------------------------
  # API Gateway
  # ---------------------------------------------------------------------------
  api-gateway:
    build:
      context: ${PWD}
      dockerfile: services/api-gateway/Dockerfile.dev
    container_name: echo-api-gateway
    image: api-gateway:latest
    ports:
      - "8080:8080"
    env_file:
      - ${PWD}/.env
      - ${PWD}/services/api-gateway/.env
    environment:
      # Server Configuration
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      APP_ENV: development
      CONFIG_PATH: /app/services/api-gateway/configs/config.yaml

      # Downstream Service URLs
      AUTH_SERVICE_ADDR: auth-service:8081
      AUTH_SERVICE_URL: http://auth-service:8081
      USER_SERVICE_ADDR: user-service:8082
      USER_SERVICE_URL: http://user-service:8082
      MESSAGE_SERVICE_ADDR: message-service:8083
      MESSAGE_SERVICE_URL: http://message-service:8083
    volumes:
      # Source code (hot reload)
      - ${PWD}/services/api-gateway:/app/services/api-gateway
      - ${PWD}/shared:/app/shared
      # Centralized Go cache
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
      # Service build cache
      - api-gateway-build-cache:/app/services/api-gateway/tmp
    networks:
      - echo-network
    depends_on:
      - auth-service
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Auth Service
  # ---------------------------------------------------------------------------
  auth-service:
    build:
      context: ${PWD}
      dockerfile: services/auth-service/Dockerfile.dev
    container_name: echo-auth-service
    image: auth-service:latest
    expose:
      - "8081"
    env_file:
      - ${PWD}/.env
      - ${PWD}/services/auth-service/.env
    environment:
      # Server Configuration
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8081
      APP_ENV: development
      CONFIG_PATH: /app/services/auth-service/configs/config.yaml

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-echo}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-echo_password}
      DB_NAME: ${POSTGRES_DB:-echo_db}
      DB_SSL_MODE: disable

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_DB: 0

      # External Services
      LOCATION_SERVICE_ENDPOINT: http://location-service:8090/lookup
    volumes:
      # Source code (hot reload)
      - ${PWD}/services/auth-service:/app/services/auth-service
      - ${PWD}/shared:/app/shared
      # Centralized Go cache
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
      # Service build cache
      - auth-service-build-cache:/app/services/auth-service/tmp
    networks:
      - echo-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      location-service:
        condition: service_started
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # User Service
  # ---------------------------------------------------------------------------
  user-service:
    build:
      context: ${PWD}
      dockerfile: services/user-service/Dockerfile.dev
    container_name: echo-user-service
    image: user-service:latest
    expose:
      - "8082"
    env_file:
      - ${PWD}/.env
      - ${PWD}/services/user-service/.env
    environment:
      # Server Configuration
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8082
      APP_ENV: development
      CONFIG_PATH: /app/services/user-service/configs/config.yaml
      LOG_LEVEL: debug
      LOG_FORMAT: console
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-echo}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-echo_password}
      DB_NAME: ${POSTGRES_DB:-echo_db}
      DB_SSLMODE: disable
    volumes:
      # Source code (hot reload)
      - ${PWD}/services/user-service:/app/services/user-service
      - ${PWD}/shared:/app/shared
      # Centralized Go cache
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
      # Service build cache
      - user-service-build-cache:/app/services/user-service/tmp
    networks:
      - echo-network
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Message Service
  # ---------------------------------------------------------------------------
  message-service:
    build:
      context: ${PWD}
      dockerfile: services/message-service/Dockerfile.dev
    container_name: echo-message-service
    image: message-service:latest
    expose:
      - "8083"
    env_file:
      - ${PWD}/.env
      - ${PWD}/services/message-service/.env
    environment:
      # Server Configuration
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8083
      APP_ENV: development
      LOG_LEVEL: debug
      LOG_FORMAT: console

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-echo}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-echo_password}
      DB_NAME: ${POSTGRES_DB:-echo_db}
      DB_SSLMODE: disable

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_DB: 0

      # Kafka Configuration
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: messages
      KAFKA_NOTIFICATION_TOPIC: notifications
      KAFKA_CONSUMER_GROUP: message-service
    volumes:
      # Source code (hot reload)
      - ${PWD}/services/message-service:/app/services/message-service
      - ${PWD}/shared:/app/shared
      # Centralized Go cache
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
      # Service build cache
      - message-service-build-cache:/app/services/message-service/tmp
    networks:
      - echo-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Location Service
  # ---------------------------------------------------------------------------
  location-service:
    build:
      context: ${PWD}
      dockerfile: services/location-service/Dockerfile.dev
    container_name: location-service
    image: location-service:latest
    ports:
      - "8090:8090"
    env_file:
      - ${PWD}/.env
      - ${PWD}/services/location-service/.env
    environment:
      # Server Configuration
      HOST: 0.0.0.0
      PORT: 8090
      LOG_LEVEL: debug
    volumes:
      # Source code (hot reload)
      - ${PWD}/services/location-service:/app/services/location-service
      - ${PWD}/shared:/app/shared
      # Data directory
      - ${PWD}/services/location-service/data:/app/data:ro
      # Centralized Go cache
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
      # Service build cache
      - location-service-build-cache:/app/services/location-service/tmp
    networks:
      - echo-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
