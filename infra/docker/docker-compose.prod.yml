version: '3.8'

services:
  # API Gateway
  api-gateway:
    image: ${REGISTRY}/echo-api-gateway:${VERSION:-latest}
    container_name: echo-api-gateway
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      replicas: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - echo-network

  # Auth Service
  auth-service:
    image: ${REGISTRY}/echo-auth-service:${VERSION:-latest}
    container_name: echo-auth-service
    restart: always
    ports:
      - "50051:50051"
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY:-24h}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      replicas: 3
    healthcheck:
      test: ["CMD", "/bin/grpc_health_probe", "-addr=:50051"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - echo-network

  # User Service
  user-service:
    image: ${REGISTRY}/echo-user-service:${VERSION:-latest}
    container_name: echo-user-service
    restart: always
    ports:
      - "50052:50052"
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - POSTGRES_HOST=${POSTGRES_HOST}
      - REDIS_HOST=${REDIS_HOST}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
      replicas: 3
    networks:
      - echo-network

  # Message Service
  message-service:
    image: ${REGISTRY}/echo-message-service:${VERSION:-latest}
    container_name: echo-message-service
    restart: always
    ports:
      - "50053:50053"
      - "9000:9000"
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - POSTGRES_HOST=${POSTGRES_HOST}
      - REDIS_HOST=${REDIS_HOST}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
      replicas: 4
    networks:
      - echo-network

  # Media Service
  media-service:
    image: ${REGISTRY}/echo-media-service:${VERSION:-latest}
    container_name: echo-media-service
    restart: always
    ports:
      - "8084:8084"
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - POSTGRES_HOST=${POSTGRES_HOST}
      - REDIS_HOST=${REDIS_HOST}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
      replicas: 3
    networks:
      - echo-network

  # Notification Service
  notification-service:
    image: ${REGISTRY}/echo-notification-service:${VERSION:-latest}
    container_name: echo-notification-service
    restart: always
    ports:
      - "50054:50054"
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - POSTGRES_HOST=${POSTGRES_HOST}
      - REDIS_HOST=${REDIS_HOST}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - FCM_CREDENTIALS=${FCM_CREDENTIALS}
      - APNS_KEY=${APNS_KEY}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
      replicas: 3
    networks:
      - echo-network

  # Presence Service
  presence-service:
    image: ${REGISTRY}/echo-presence-service:${VERSION:-latest}
    container_name: echo-presence-service
    restart: always
    ports:
      - "50055:50055"
      - "9001:9001"
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - REDIS_HOST=${REDIS_HOST}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
      replicas: 4
    networks:
      - echo-network

  # Analytics Service
  analytics-service:
    image: ${REGISTRY}/echo-analytics-service:${VERSION:-latest}
    container_name: echo-analytics-service
    restart: always
    ports:
      - "50056:50056"
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - TIMESCALE_HOST=${TIMESCALE_HOST}
      - REDIS_HOST=${REDIS_HOST}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
      replicas: 2
    networks:
      - echo-network

networks:
  echo-network:
    driver: bridge
