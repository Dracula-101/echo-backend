version: '3.8'

services:
  # Test PostgreSQL
  postgres-test:
    image: postgres:15-alpine
    container_name: echo-postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: echo_test
    ports:
      - "5433:5432"
    networks:
      - echo-test-network
    tmpfs:
      - /var/lib/postgresql/data

  # Test Redis
  redis-test:
    image: redis:7-alpine
    container_name: echo-redis-test
    ports:
      - "6380:6379"
    networks:
      - echo-test-network

  # Test Kafka
  zookeeper-test:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: echo-zookeeper-test
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - echo-test-network

  kafka-test:
    image: confluentinc/cp-kafka:7.5.0
    container_name: echo-kafka-test
    depends_on:
      - zookeeper-test
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-test:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-test:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - echo-test-network

networks:
  echo-test-network:
    driver: bridge
