apiVersion: v1
kind: ConfigMap
metadata:
  name: echo-config
  namespace: echo-backend
data:
  LOG_LEVEL: "info"
  ENV: "production"
  GRPC_MAX_CONNECTIONS: "100"
  HTTP_TIMEOUT: "30s"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "1m"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: echo-backend
data:
  POSTGRES_HOST: "echo-postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "echo_db"
  POSTGRES_MAX_CONNECTIONS: "100"
  POSTGRES_MAX_IDLE_CONNECTIONS: "10"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: echo-backend
data:
  REDIS_HOST: "echo-redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_POOL_SIZE: "100"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: echo-backend
data:
  KAFKA_BROKERS: "echo-kafka-service:9092"
  KAFKA_GROUP_ID: "echo-backend"
  KAFKA_AUTO_OFFSET_RESET: "earliest"
