apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: echo-backend
type: Opaque
stringData:
  POSTGRES_USER: "echo_user"
  POSTGRES_PASSWORD: "changeme_postgres_password"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: echo-backend
type: Opaque
stringData:
  REDIS_PASSWORD: "changeme_redis_password"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: echo-backend
type: Opaque
stringData:
  JWT_SECRET: "changeme_jwt_secret_key_minimum_32_characters"
  JWT_REFRESH_SECRET: "changeme_refresh_secret_key_minimum_32_characters"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-r2-secret
  namespace: echo-backend
type: Opaque
stringData:
  R2_ACCOUNT_ID: "your_r2_account_id"
  R2_ACCESS_KEY: "your_r2_access_key"
  R2_SECRET_KEY: "your_r2_secret_key"
  R2_BUCKET: "echo-media"
---
apiVersion: v1
kind: Secret
metadata:
  name: gcp-credentials
  namespace: echo-backend
type: Opaque
stringData:
  FCM_CREDENTIALS: '{"type":"service_account","project_id":"your-project"}'
---
apiVersion: v1
kind: Secret
metadata:
  name: encryption-keys
  namespace: echo-backend
type: Opaque
stringData:
  AES_ENCRYPTION_KEY: "changeme_32_character_encryption_key"
  HMAC_SECRET_KEY: "changeme_64_character_hmac_secret_key"
