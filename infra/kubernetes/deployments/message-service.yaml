apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-service
  namespace: echo-backend
  labels:
    app: message-service
    version: v1
spec:
  replicas: 4
  selector:
    matchLabels:
      app: message-service
  template:
    metadata:
      labels:
        app: message-service
        version: v1
    spec:
      containers:
      - name: message-service
        image: gcr.io/PROJECT_ID/echo-message-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50053
          name: grpc
          protocol: TCP
        - containerPort: 8083
          name: http
          protocol: TCP
        - containerPort: 9000
          name: websocket
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: echo-config
              key: ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: echo-config
              key: LOG_LEVEL
        - name: GRPC_PORT
          value: "50053"
        - name: HTTP_PORT
          value: "8083"
        - name: WS_PORT
          value: "9000"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_HOST
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: REDIS_HOST
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_BROKERS
        - name: AES_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: encryption-keys
              key: AES_ENCRYPTION_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50053"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50053"]
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: message-service
  namespace: echo-backend
  labels:
    app: message-service
spec:
  type: ClusterIP
  selector:
    app: message-service
  ports:
  - name: grpc
    port: 50053
    targetPort: 50053
    protocol: TCP
  - name: http
    port: 8083
    targetPort: 8083
    protocol: TCP
  - name: websocket
    port: 9000
    targetPort: 9000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
